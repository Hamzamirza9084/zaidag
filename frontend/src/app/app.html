<app-dot-grid 
  baseColor="#333" 
  activeColor="#5227FF"
  [dotSize]="14"
  [gap]="30">
</app-dot-grid>

<div class="relative z-10 flex flex-col min-h-screen font-sans text-white">
  
  <app-header></app-header>

  <main class="flex-grow flex flex-col justify-center items-center px-4 pt-20">
    
    <div class="max-w-4xl w-full text-center">
      <app-split-text 
        text="Building Digital Experiences" 
        className="text-4xl md:text-6xl lg:text-7xl font-bold tracking-tighter mb-6"
        [delay]="200"
        [duration]="1.2">
      </app-split-text>

      <app-split-text 
        text="Innovative solutions for modern web challenges." 
        className="text-lg md:text-xl text-gray-400 font-light"
        [delay]="800"
        [duration]="1">
      </app-split-text>
    </div>

    <div class="w-full max-w-7xl mx-auto mt-20">
      <router-outlet></router-outlet>
    </div>

  </main>

  <app-footer></app-footer>

</div>
